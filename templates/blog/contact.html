{% extends 'base.html' %}

<!--{% block title %}Contact - {{ block.super }}{% endblock %}-->



{% block main %}

<div style="margin:20px">

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
              <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <h2>Contact Us</h2>
    <hr>
    
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock main %}
